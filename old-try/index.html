      (function(l) {

    <script>
      (function bootstrapWatchdog() {
        var hasShownFallback = false;
        var fallbackEl = null;
        var cleanupFns = [];
        var reloadKey = "__vista_force_reload__";

        try {
          window.__APP_BOOTSTRAP_RELOAD_KEY__ = reloadKey;
        } catch (err) {
          console.warn("Unable to expose bootstrap reload key", err);
        }

        function tryForceReload(reason) {
          if (window.__APP_BOOTSTRAPPED__) {
            return false;
          }

          var reasonsRequiringReload = ["asset-load-error", "timeout"];
          if (reasonsRequiringReload.indexOf(reason) === -1) {
            return false;
          }

          try {
            var reloadCount = Number(sessionStorage.getItem(reloadKey) || "0");
            if (reloadCount >= 2) {
              return false;
            }
            sessionStorage.setItem(reloadKey, String(reloadCount + 1));
          } catch (err) {
            console.warn("Failed to persist reload counter", err);
          }

          try {
            var url = new URL(window.location.href);
            url.searchParams.set("_r", Date.now().toString());
            window.location.replace(url.toString());
            return true;
          } catch (err) {
            console.warn("Force reload failed", err);
            return false;
          }
        }

        function removeFallback() {
          if (!fallbackEl) return;
          if (fallbackEl.parentNode) {
            fallbackEl.parentNode.removeChild(fallbackEl);
          }
          fallbackEl = null;
        }

        function showFallback(reason, detail) {
          if (window.__APP_BOOTSTRAPPED__ || hasShownFallback) {
            return;
          }

          if (tryForceReload(reason)) {
            return;
          }

          hasShownFallback = true;
          removeFallback();

          fallbackEl = document.createElement("div");
          fallbackEl.setAttribute("role", "alert");
          fallbackEl.style.position = "fixed";
          fallbackEl.style.inset = "0";
          fallbackEl.style.display = "flex";
          fallbackEl.style.alignItems = "center";
          fallbackEl.style.justifyContent = "center";
          fallbackEl.style.background = "#0f172abf";
          fallbackEl.style.color = "#f8fafc";
          fallbackEl.style.zIndex = "9999";
          fallbackEl.style.padding = "32px";
          fallbackEl.innerHTML =
            '<div style="max-width:520px;background:#1e293b;padding:32px;border-radius:16px;box-shadow:0 20px 60px rgba(15,23,42,0.45);font-family:\'DM Sans\',-apple-system,BlinkMacSystemFont,\'Segoe UI\',sans-serif;">' +
            '<h2 style="margin:0 0 12px;font-size:24px;font-weight:600;">Die Anwendung konnte nicht gestartet werden</h2>' +
            '<p style="margin:0 0 16px;font-size:16px;line-height:1.5;color:#e2e8f0;">' +
            'Bitte laden Sie die Seite neu (Strg + F5 bzw. Cmd + Shift + R). Sollte das Problem bestehen bleiben, löschen Sie Ihren Browser-Cache oder versuchen Sie es in einem privaten Fenster.' +
            "</p>" +
            (detail
              ? '<pre style="background:#0f172a;padding:16px;border-radius:12px;font-size:13px;line-height:1.5;overflow:auto;white-space:pre-wrap;">' +
                detail +
                "</pre>"
              : "") +
            '<button type="button" style="margin-top:20px;background:#2563eb;border:none;color:#fff;padding:10px 18px;border-radius:999px;font-size:14px;font-weight:600;cursor:pointer;">Jetzt neu laden</button>' +
            "</div>";

          fallbackEl.querySelector("button")?.addEventListener("click", function () {
            window.location.reload();
          });

          document.body.appendChild(fallbackEl);
          console.error(
            "[Vista Pension] App failed to bootstrap (" +
              reason +
              "). Triggered safety fallback.",
            detail || ""
          );
        }

        var timeoutId = setTimeout(function () {
          showFallback("timeout");
        }, 8000);
        cleanupFns.push(function () {
          clearTimeout(timeoutId);
        });

        window.addEventListener("error", function (event) {
          if (
            window.__APP_BOOTSTRAPPED__ ||
            hasShownFallback ||
            !event.filename ||
            event.message === "ResizeObserver loop completed with undelivered notifications."
          ) {
            return;
          }
          if (event.filename.indexOf("/assets/") !== -1) {
            showFallback("asset-load-error", event.message || "");
          }
        });

        window.__onAppBootstrapped = function () {
          window.__APP_BOOTSTRAPPED__ = true;
          cleanupFns.forEach(function (fn) {
            try {
              fn();
            } catch (e) {
              console.warn("Cleanup error", e);
            }
          });
          cleanupFns = [];
          removeFallback();
        };

        window.__APP_BOOTSTRAP_FALLBACK__ = {
          show: showFallback,
          clear: function () {
            try {
              sessionStorage.removeItem(reloadKey);
            } catch (err) {
              // ignore
            }
            removeFallback();
          },
        };
      })();
